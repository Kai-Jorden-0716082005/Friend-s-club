      img.className = "w-full h-40 object-cover rounded-md";

      figcaption.className = "text-xs text-gray-500 text-center mt-2";
      figcaption.textContent = `Highlights of ${month}`;

      figure.appendChild(figcaption);
      div.appendChild(figure);

      // Month Title
      const title = document.createElement("h2");
      title.className = "text-xl font-semibold text-blue-600 mb-4";
      title.textContent = month;
      div.appendChild(title);

      // Events List
      const ul = document.createElement("ul");
      ul.className = "list-disc list-inside space-y-2 text-gray-700";
      for (const item of list) {

        li.innerHTML = item;
        ul.appendChild(li);
      }

      div.appendChild(ul);
      container.appendChild(div);
